<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atacadão dos Suplementos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/storesbox.css">
</head>

<body>
    
    <header class="mainheader">
        <div class="headercont">
            <div class="logocont">
                <img id="logocont" src="assets/logo.svg" alt="Atacadão dos Suplementos">
            </div>
            <div class="headertextalert">
                <p id="headertextalert">Entrar em Contato</p>
            </div>
        </div>
    </header>



    <div class="bannercont">
        <div class="bannerobj">
            <video style="display: none;" src="post/banner/banner.mp4" autoplay muted loop id="bannerimg"></video>
            <img src="post/banner/banner.png" alt="banner" id="bannerimg">
        </div>
    </div>

    
    <!--Remover display none quando voltar a editar a área de lojas-->

    <div style="display: none;" class="container">
        <div class="h-box">
            <div class="storelink">

            </div>
            <div class="storelink-null">

            </div>
            <div class="storelink-null">
 
            </div>


        </div>
    </div>



    <div class="container">
        
        <article class="emphacont">
            <div class="emphaimg">
                <img id="emphaimg" src="post/pin/31.png" alt="immune protect">
            </div>

            <div class="emphatext">
                <div class="titlespantext">
                <h1 id="emphatitle">
                    Immune Protect
                </h1>

                <span id="emphatitlehub">
                    50% OFF!
                </span>
            
            </div>
                <p id="namemark">
                    de <span>FULLIFE NUTRITION</span>
                </p>
            
                <div class="pricebox">
                    <span id="pricewas">
                        R$&nbsp;99,90
                    </span>
                    <span id="pricenow">
                        R$&nbsp;49,90
                    </span>
                </div>

                <div class="cupombox">
                    <p id="cupomidtext"> Cupom: 
                    <span id="cupomid">
                        
                    </span>
                </p>
                </div>

                <p id="emphatext">
                    Aumenta a imunidade; Ajuda a não perder peso; Fortalecimento muscular; Melhora do sistema imunológico;
                </p>


                <button target="_blank" id="directlink">Comprar agora</button>
            </div>
        </article>

    </div>


    <footer>
        <div class="footer-info">
            <p class="footerinfo">
                © 2022 Grupo Atacadão dos Suplementos LLC.
            </p>
        </div>
        </div>
    </footer>



<!--Script area-->
 <script src="js/"></script>

</body>

</html>
